{% block title %}training history{% endblock %}

{% block head %}{% endblock %}

{% block content %}
  {% if history %}
    <p>hi</p>
  {% endif %}
  <ul>
  {% for history in histories %}
    <li>
      {{history}}
      <form action="{% url "attach_weight" %}" method="get">
        {% csrf_token %}

      </form>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
